<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="part" th:if="${msg.answer.info != null}" th:fragment="freelancerFragment">
  <div class="part" th:if="${msg.answer.info.userName != null}">
    <p>
      <br>
      <span>이름: </span><span th:text="${msg.answer.info.userName}"></span><br>
      <span>이메일: </span><span th:text="${msg.answer.info.email}"></span><br>
      <span>전화번호: </span><span th:text="${msg.answer.info.phone}"></span><br>
      <span>이력: </span><span th:text="${msg.answer.info.career}"></span>
    </p>
  </div>
  <div class="part" th:if="${msg.answer.info.userName == null}">
    <p>
      존재하지 않는 사용자입니다.
    </p>
  </div>
</div>
</html>
