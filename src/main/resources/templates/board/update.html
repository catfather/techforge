<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/baseLayout}">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <script th:src="@{/js/board/update.js}" defer></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="stylesheet" th:href="@{/css/board/update.css}">
</head>
<body>
<th:block layout:fragment="container">
    <div class="container">
        <div class="update">
            <form th:action="@{/board/update}" method="post" enctype="multipart/form-data" th:object="${boardDto}">
                <table >
                    <input type="hidden" name="id" th:value="${board.id}" id="id">

                    <tr>
                        <th scope="row"><label th:for="title">제목</label></th>
                        <td>
                            <input type="text" name="title" th:value="${board.title}" id="title" class="input-title">
                        </td>
                    </tr>

                    <tr>
                        <th scope="row"><label th:for="writer">작성자</label></th>
                        <td>
                            <input type="text" name="writer" th:value="${board.writer}" id="writer" class="input-title">
                        </td>
                    </tr>

                    <tr>
                        <th scope="row"><label th:for="content">내용</label></th>
                        <td>
                            <div id="editor" th:utext="${board.content}"></div>
                            <input type="hidden" name="content" th:value="${board.content}" id="content">
                        </td>
                    </tr>

                    <tr>
                        <th scope="row"><label th:for="boardFile">첨부파일</label></th>
                        <td>
                            <span th:if="${board.isFile}==1"><input type="file" name="boardFile" th:text="${board.getFileEntities().get(0).getOldName()}"></span>
                            <span th:unless="${board.isFile}==1"><input type="file" name="boardFile"></span>
                        </td>
                    </tr>

                </table>

                <div class="submit">
                    <input type="submit" th:value="글쓰기">
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
